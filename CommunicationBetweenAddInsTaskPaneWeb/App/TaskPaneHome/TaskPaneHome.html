<html>
<head>
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="TaskPaneHome.css" rel="stylesheet" type="text/css" />
    <script src="TaskPaneHome.js" type="text/javascript"></script>
    <script src="../Scripts/toast.js"></script>
</head>
<body>
    <h1 class="ms-font-xxl">Mortgage Info</h1>
    <div class="ms-font-m">
        Enter a mortgage percentage rate:<br />
        (Must be between 1 and 10 percent)<br />
        <input class="ms-TextField-field" type="text" id="percentagerate" value="3.0" /><br />
        Enter a down payment amount:<br />
        (Must be greater than $1,000)<br />
        <input class="ms-TextField-field" type="text" id="downpayment" value="10000" /><br />
        Enter a term for the fixed-rate loan:<br />
        <select id="loanterm">
            <option value="180">15 years</option>
            <option value="240">20 years</option>
            <option value="360">30 years</option>
        </select><br/><br/>
        <button class="ms-Button-label" onclick="setValue()">
            <span class="ms-Button-label">Submit</span>
        </button>
                
    </div>
</body>
</html>
